<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Assignments</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Assignments</h1>
    <p>Click to view:</p>
    <ul id="file-list"></ul>

    <script>
        const repoOwner = "bhanucvk";
        const repoName = "bhanucvk.github.io"; // repo name for API
        const folderPath = "assignments";
        const siteBaseURL = `https://${repoOwner}.github.io/${folderPath}`;

        fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`)
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById("file-list");
                if (!Array.isArray(data)) {
                    list.innerHTML = "No files found.";
                    return;
                }
                data.forEach(file => {
                    if (file.type === "file") {
                        const li = document.createElement("li");
                        const a = document.createElement("a");

                        // Link to GitHub Pages version so it opens in browser
                        a.href = `${siteBaseURL}/${file.name}`;
                        a.textContent = file.name;
                        a.target = "_blank";

                        li.appendChild(a);
                        list.appendChild(li);
                    }
                });
            })
            .catch(error => {
                document.getElementById("file-list").innerHTML = "Error loading files.";
                console.error(error);
            });
    </script>
</body>
</html>
